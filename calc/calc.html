<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
div{
    background-color: black;
    height: 580px;
    width: 500px;
    border-radius: 10px;
}
td,tr,table{
    padding: 10px;
    border-spacing: 10px;
    border-radius: 10px;
}
th{
    color: rgb(19, 19, 19);
    background-color: white;
    height: 80px;
    width: 500px;
    border-radius: 10px;
}
tr{


    width: 125px;
    height: 80px;
    background-color: rgb(72, 226, 216);
}

#calc{
    background-color: rgb(177, 185, 177);
}

</style>

<body>
    <center>
<h1>CALCULATOR</h1>
<div>
<table>
    <tr>
        <th colspan="4"></th>
    </tr>
    <tr>
        <td><center>1</center></td>
        <td><center>2</center></td>
        <td><center>3</center></td>
        <td><center>+</center></td>
       
</tr>
<tr>
    <td><center>4</center></td>
    <td><center>5</center></td>
    <td><center>6</center></td>
    <td><center>-</center></td>
   
</tr>
<tr>
    <td><center>7</center></td>
    <td><center>8</center></td>
    <td><center>9</center></td>
    <td><center>*</center></td>
   
</tr>
<tr>
    <td><center>.</center></td>
    <td><center>0</center></td>
    <td style="padding: 5px;;"><center>00</center></td>
    <td><center>/</center></td>
   
</tr>
<tr>
    <td style="background-color: rgb(232, 118, 118);"><center>d</center></td>
    <td colspan="2" id="calc"><center>calc</center></td>
    <td style="background-color: rgb(164, 164, 247); padding: 5px;"><center>ac</center></td>
</tr>
</table>

</div>
</center>
</body>
</html>
